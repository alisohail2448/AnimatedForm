<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="success">
      <lottie-player
      class="lottie"
        src="https://assets5.lottiefiles.com/private_files/lf30_4dfb546p.json"
        background="transparent"
        speed="1"
      ></lottie-player>
    </div>

    <div class="form-container">
      <div class="onstart">
        <lottie-player
          src="https://assets10.lottiefiles.com/packages/lf20_cmxmy8p4.json"
          background="transparent"
          speed="1"
          style="width: 200px; height: 200px"
          autoplay
          loop
        ></lottie-player>
      </div>

      <h1 class="seq">Wish to Login</h1>

      <label for="email" class="seq">Email Address</label>
      <input type="email" class="seq" id="email">

      <p class="seq">Don't worry we won't found you with emails like our competittors</p>

      <a href="#" class="cta seq">Join List</a>

    </div>
    <h2>Success!</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let tl = new gsap.timeline({defaults: {ease: Circ.easeOut}})
        let cta = document.querySelector(".cta");
        const player = document.querySelector(".lottie")


        tl.paused(true)

        tl.to(".seq", { y: 40, opacity: 0, stagger: .05 })
        tl.to(".form-container", { opacity: 0 }, "-=.4")
        tl.to("h2", { opacity: 1, duration: 2, y: 20 }, "+=1")


        cta.addEventListener('click', () =>{
            tl.play()
            setTimeout(() =>{
                player.play()
            }, 800)
        })

    </script>

  </body>
</html>
